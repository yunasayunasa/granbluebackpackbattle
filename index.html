<body>
    <!-- ゲーム画面のコンテナ -->
    <div id="phaser-game"></div>


    <!-- Firebase SDKをインポート -->
    <script type="module">
        // 必要な関数をインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        // ★ Firestoreを使うために、getFirestore をインポート
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Your web app's Firebase configuration
       const firebaseConfig = {
    apiKey: "AIzaSyB6n1WdR3xHvR_Wqv3GjQQNdVjzj2W_ElU",
    authDomain: "knapsackbattle.firebaseapp.com",
    projectId: "knapsackbattle",
    storageBucket: "knapsackbattle.firebasestorage.app",
    messagingSenderId: "324783664191",
    appId: "1:324783664191:web:47d9e80a67cda7aafedc8a",
    measurementId: "G-Q8B3DRM8HM"
  };

        // Firebaseを初期化
        const app = initializeApp(firebaseConfig);
        
        // ★ Firestoreのインスタンスを取得
        const firestore = getFirestore(app);

        // ★★★ 最も重要 ★★★
        // ゲームの他の部分から使えるように、グローバル変数として公開する
        window.firebaseServices = {
            app: app,
            db: firestore
        };
    </script>
    
   

    <script type="module" src="src/main.js"></script>
